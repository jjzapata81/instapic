<section id="profile">
  <div>
    <img src="/assets/batman_avatar.webp" />
    <span id="userName">{{user().email}}</span>
  </div>
  <div>
    <span>
      {{posts()}}
    </span>
    <span>Publicaciones</span>
  </div>
  <div>
    <span>{{followers}}</span>
    <span>Seguidores</span>
  </div>
  <div>
    <span>{{requests}}</span>
    <span>Solicitudes</span>
  </div>
</section>
<section id="gallery">
  <div class="gallery-item" *ngFor="let item of galleryItems()">
    <img [src]="item.url" />
    <div class="comments">
      <input type="text" (change)="onAddComment($event, item.id)"/>
      <a (click)="onComment(item.comments)"><i class="fas fa-comments"></i></a>
      <a (click)="onDelete(item.id)"><i class="fas fa-trash-alt"></i></a>
    </div>
  </div>
</section>
